<h2>User List</h2>
<button class="btn btn-edit" routerLink="/home">Home</button>
<table class="user-table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button class="btn btn-edit" (click)="editUser(user._id)">Edit</button>
        <button class="btn btn-delete" (click)="deleteUser(user._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
