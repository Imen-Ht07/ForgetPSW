<h2>Login</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="credentials.email"
      name="email"
      required
      #emailInput="ngModel"
      class="form-control"
      [ngClass]="{ 'is-invalid': emailInput.invalid && emailInput.touched }"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
      <small *ngIf="emailInput.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="credentials.password"
      name="password"
      required
      minlength="6"
      #passwordInput="ngModel"
      class="form-control"
      [ngClass]="{ 'is-invalid': passwordInput.invalid && passwordInput.touched }"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
      <small *ngIf="passwordInput.errors?.['minlength']">
        Password must be at least 6 characters long.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  <p>
    Don't have an account? <a routerLink="/register">Register</a>
  </p>
  <p>
    <a routerLink="/forgot-psw" class="text-secondary">Forgot Password?</a>
  </p>
</form>
<p class="login-message">{{ loginMessage }}</p>
