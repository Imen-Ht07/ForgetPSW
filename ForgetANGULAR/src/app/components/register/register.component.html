<h2>Register</h2>
<form (ngSubmit)="register()" #registerForm="ngForm">
  <div class="form-group">
    <label>Username:</label>
    <input
      type="text"
      [(ngModel)]="userData.username"
      name="username"
      #username="ngModel"
      required
      minlength="3"
    />
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
      <small *ngIf="username.errors?.['required']">Username is required.</small>
      <small *ngIf="username.errors?.['minlength']">Username must be at least 3 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input
      type="email"
      [(ngModel)]="userData.email"
      name="email"
      #email="ngModel"
      required
      email
    />
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
      <small *ngIf="email.errors?.['required']">Email is required.</small>
      <small *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
    </div>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input
      type="password"
      [(ngModel)]="userData.password"
      name="password"
      #password="ngModel"
      required
      minlength="6"
    />
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
      <small *ngIf="password.errors?.['required']">Password is required.</small>
      <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</small>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
  <p class="registration-message">{{ registrationMessage }}</p>
</form>
