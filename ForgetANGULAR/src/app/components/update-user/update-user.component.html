<h2>Update User</h2>
<form (ngSubmit)="updateUser()" class="form-container">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="userData.username" name="username" required />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="userData.email" name="email" required />
  </div>

  <div class="button-group">
    <button type="submit" class="btn btn-submit">Modifier</button>
    <button type="button" class="btn btn-reset" routerLink="/user-list">Annuler</button>
  </div>
</form>
